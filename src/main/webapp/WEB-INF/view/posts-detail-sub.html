            <div class="no_public" th:if="${countPosts == 0}" >
                <img th:src="@{'/resources/img/icons/face.png'}" alt="">
                <h1 class="h3 mb-3 font-weight-normal no_public">Пока нет подписок</h1>
            </div>

            <div th:unless="${countPosts == 0}" class="post" th:each="post_sub: ${posts_sub}" >
                <div class="info">
                    <div class="user">
                        <div class="profile-pic">
                            <a th:href="@{/sub-posts/{user}(user = ${post_sub.user.username})}">
                                <img th:if="${post_sub.user.photo == null}" th:src="@{'/resources/img/icons/avatar.jpg'}" alt="">
                                <img th:unless="${post_sub.user.photo == null}" th:src="@{'/resources/img/users/' + ${post_sub.user.username} + '/profile/' + ${post_sub.user.photo}}" alt="">
                            </a>
                        </div>
                        <a th:href="@{/sub-posts/{user}(user = ${post_sub.user.username})}">
                            <p class="username" th:text="${post_sub.user.username}"></p>
                        </a>
                    </div>
                </div>



                <a th:href="@{/post-view-sub/{postId}(postId = ${post_sub.postId})}">
                    <img th:if="${post_sub.extFile == 'png' || post_sub.extFile == 'jpg'}" th:src="@{'/resources/img/users/' + ${post_sub.user.username} + '/' + ${post_sub.photo}}" class="post-image" alt="">
                    <video th:if="${post_sub.extFile == 'mp4' || post_sub.extFile == 'mov'}" width="100%" autoplay controls loop muted>
                        <source th:src="@{'/resources/video/users/' + ${post_sub.user.username} + '/' + ${post_sub.photo}}" type=video/mp4>
                    </video>
                </a>


                <div class="post-content">
                    <div class="reaction-wrapper">

                        <div th:if="${!post_sub.postLike.isEmpty()}">
                            <div th:each="likes, state : ${post_sub.postLike}">


                                <div th:if="${likes.userLikeId.username.equals(userinfo.username)}">
                                    <a th:href="@{/unlike_detail_sub/{postId}(postId = ${post_sub.postId})}">
                                        <img th:src="@{/resources/img/icons/like.png}" class="icon" alt="">
                                    </a>
                                </div>

                                <div th:if="${!likes.userLikeId.username.equals(userinfo.username) && state.size > 0 && state.last}">
                                    <a th:href="@{/like_detail_sub/{postId}(postId = ${post_sub.postId})}">
                                        <img th:src="@{/resources/img/icons/notlike.png}" class="icon" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div th:if="${post_sub.postLike.isEmpty()}">
                            <a th:href="@{/like_detail_sub/{postId}(postId = ${post_sub.postId})}">
                                <img th:src="@{/resources/img/icons/notlike.png}" class="icon" alt="">
                            </a>
                        </div>



                      <!--  <img th:src="@{/resources/img/nav/like.png}" class="icon" alt="">-->
                        <a th:href="@{/comment/sub/{postId}(postId = ${post_sub.postId})}">
                            <img th:src="@{/resources/img/nav/comment.png}" class="icon" alt="">
                        </a>
                     <!--   <img th:src="@{/resources/img/nav/send.png}" class="icon" alt="">
                        <img th:src="@{/resources/img/nav/save.png}" class="save icon" alt="">-->
                    </div>
                    <p th:each="like, state : ${post_sub.postLike}" class="likes" th:text="${state.last} ? 'Нравится: ' + ${state.count} : ''"></p>
                    <b class="description"><span th:text="${post_sub.user.username}"></span></b>
                    <span class="description-normal" th:text="${post_sub.content}"></span>
                    <p class="post-time" th:text="${#temporals.format(post_sub.createdAt, 'dd.MM.yyyy')} + ' г.'"></p>

                    <!-- Comments -->
                    <div class="view-source comments-view">
                        <a th:href="@{/comment/sub/{postId}(postId = ${post_sub.postId})}" th:each="like, state : ${post_sub.comments}" class="description comments" th:text="${state.last} ? 'Смотреть все комментарии (' + ${state.count} + ')' : ''"></a>

                </div>
                <!-- Comments Form -->
                <div sec:authorize="hasAnyRole('USER')">
                    <form class="comment-wrapper" method="POST" th:action="@{/comment/create_comment_detail_sub}">
                        <input type="hidden" name="postId" th:value="${post_sub.postId}" />
                        <div class="info-view">
                            <div class="user">
                               <!-- <img th:src="@{/resources/img/nav/smile.png}" class="icon" alt="">-->
                                <div class="profile-pic"><img th:src="@{'/resources/img/users/' + ${user} + '/profile/' + ${userinfo.photo}}" alt=""></div>
                            </div>
                        </div>
                        <input type="text" class="comment-box description" name="commentText"  th:placeholder="'Добавьте комментарий...'">
                        <br>
                        <button class="comment-btn">Опубликовать</button>
                    </form>
                </div>
            </div>

            <footer th:insert="fragments.html :: footer"></footer>
