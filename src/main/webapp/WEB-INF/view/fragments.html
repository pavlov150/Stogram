<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="header">
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta charset="utf-8">
        <meta name="port" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v4.1.1">
        <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/resources/css/posts.css}" rel="stylesheet">
        <link th:href="@{/resources/css/menu.css}" rel="stylesheet">
        <script type="text/javascript" th:src="@{/resources/js/menu.js}"></script>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">
        <title th:include=":: #pageTitle"></title>
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <style>
            .round {
                border-radius: 50px; /* Радиус скругления */
                border: 3px solid greenyellow; /* Параметры рамки */
            }
        </style>
    </head>

    <head th:fragment="header-login">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v4.1.1">
        <title th:include=":: #pageTitle"></title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
        <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/resources/css/posts.css}" rel="stylesheet">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar" th:fragment="navigation">
            <div class="nav-wrapper">
                <a th:href="@{/}"><img th:src="@{/resources/img/nav/stogram.png}" class="brand-img" alt=""></a>
                <input type="text" class="search-box" placeholder="Найти">
                <div class="nav-items">
                    <a class="icon" th:href="@{/}"><img th:src="@{/resources/img/nav/home.png}" class="icon" alt=""></a>
                    <a class="icon" sec:authorize="hasRole('ADMIN')" th:href="@{/bugs_view}"><img th:src="@{/resources/img/nav/messenger.png}" class="icon" alt=""></a>
                    <a class="icon" sec:authorize="hasRole('USER')" th:href="@{/post/new}"><img th:src="@{/resources/img/nav/add.png}" class="icon" alt=""></a>
                  <!--  <a class="icon" sec:authorize="hasRole('USER')" th:href="@{/users}"><img th:src="@{/resources/img/nav/explore.png}" class="icon" alt=""></a>-->
                 <!--   <img th:src="@{/resources/img/nav/like.png}" class="icon" alt="">-->

                    <div class="icon user-profile" sec:authorize="isAuthenticated()" >

                        <ul class="icon user-profile nav-list" sec:authorize="isAuthenticated()">
                            <li>
                                <img class="icon user-profile" th:src="@{/resources/img/nav/profile-pic.png}">
                                <ul class="nalumes-nucludem">
                                    <li>
                                        <a th:href="@{/posts}">Профиль</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/profile_edit/{user}(user = ${user})}">Настройки</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/logout}">Выйти</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>





                </div>
            </div>
        </nav>

        <!-- Right Column -->
        <div class="right-col" th:fragment="right-column">
            <div class="profile-card">
                <div class="profile-pic">

                    <img th:src="@{'/resources/img/users/' + ${user} + '/profile/' + ${userinfo.photo}}" alt="">

                </div>
                <div>
                    <p class="username" th:text="${user}"></p>
                    <p class="sub-text"></p>
                </div>
                <button class="action-btn">Переключиться</button>
            </div>
            <p class="suggestion-text">Рекомендации для вас</p>
            <div class="profile-card" th:each="users: ${userslist}">
                <div class="profile-pic">
                    <a th:href="@{/sub-posts/{user}(user = ${users.username})}">
                    <img th:src="@{'/resources/img/users/' + ${users.username} + '/profile/' + ${users.photo}}" alt="">
                    </a>
                </div>
                <div>
                    <p th:text="${users.username}" class="username"></p>
                    <p th:text="${users.surname} + ' ' + ${users.firstname}" class="sub-text"></p>
                </div>
              <!--  <button class="action-btn">Подписаться</button> -->
            </div>
        </div>

        <!-- Footer -->
        <p class="text-muted" th:fragment="footer-login">© 2022 Stogram (version 1.15.0 Pre-Alpha). Обнаружили ошибку? <a class="description comments" th:href="@{bug/new}">Напишите нам</a></p>
        <footer class="text-muted" th:fragment="footer">© 2022 Stogram (version 1.15.0 Pre-Alpha). Обнаружили ошибку? <a class="description comments" th:href="@{bug/new}">Напишите нам</a></footer>

    </body>
</html>
