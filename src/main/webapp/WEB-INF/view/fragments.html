<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="header">
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta charset="utf-8">
        <meta name="port" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v4.1.1">
        <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/resources/css/posts.css}" rel="stylesheet">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">
        <title th:include=":: #pageTitle"></title>
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <style>
            .round {
                border-radius: 50px; /* Радиус скругления */
                border: 3px solid greenyellow; /* Параметры рамки */
            }
        </style>
    </head>

    <head th:fragment="header-login">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v4.1.1">
        <title th:include=":: #pageTitle"></title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
        <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/resources/css/signin.css}" rel="stylesheet">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" th:fragment="navigation">
            <div class="container">
                <a th:href="@{/}"><img th:src="@{/resources/img/stogram.png}"></a>
                <div id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li sec:authorize="hasRole('USER')" class="nav-item">
                            <a class="nav-link" th:href="@{/post/new}"><img th:src="@{/resources/img/add.jpg}" th:width="30px"></a>
                        </li>
                        <li sec:authorize="!isAuthenticated()" class="nav-item">
                            <a class="nav-link" th:href="@{/login}">Войти</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Выйти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Footer -->
        <p class="mt-5 mb-3 text-muted" th:fragment="footer-login">©2022 Stogram</p>
        <footer class="text-muted" th:fragment="footer">
            <div class="container">
                <p>© 2022 Stogram</p>
            </div>
        </footer>

    </body>
</html>
