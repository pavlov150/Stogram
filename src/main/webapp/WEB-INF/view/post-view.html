<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:include="fragments.html :: header">
        <title id="pageTitle">Stogram - Просмотр поста</title>
    </head>

    <script th:inline="javascript">var contextPath = [[${#httpServletRequest.getContextPath()}]];</script>
    <script type="text/javascript" th:src="@{/resources/js/delete-post.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/jquery-1.11.0.min.js}"></script>
    <script>
        $(function(){
            $('.view-source .hide').hide();
            $a = $('.view-source a');
            $a.on('click', function(event) {
                event.preventDefault();
                $a.not(this).next().slideUp(500);
                $a.not(this).text('Смотреть все комментарии');
                $(this).next().slideToggle(500);
                $(this).text($(this).text()=='Скрыть комментарии'?'Смотреть все комментарии':'Скрыть комментарии');
            });
        });
    </script>
    <!-- Navigation -->
    <body>
        <nav class="navbar" th:insert="fragments.html :: navigation"></nav>

        <!-- Page Content -->
        <section class="main">
            <div class="wrapper">
                <div class="left-col">
                    <div class="post" th:object="${post}">
                        <input type="hidden" th:field="*{postId}"/>
                        <div class="info">
                            <div class="user">
                                <div class="profile-pic"><img th:src="@{'/resources/img/users/' + ${user} + '/profile/' + ${userinfo.photo}}" alt=""></div>
                                <p class="username" th:text="${post.user.username}"></p>
                            </div>
                            <a th:if="${#authentication.name == post.user.username or #authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/post/{postId}/delete(postId = ${post.postId})}"><img th:src="@{/resources/img/nav/delete.png}" class="options" alt=""></a>
                            <a th:if="${#authentication.name == post.user.username}" th:href="@{/post/{postId}/edit(postId = ${post.postId})}"><img th:src="@{/resources/img/nav/option.png}" class="options" alt=""></a>
                        </div>
                            <img th:src="@{'/resources/img/users/' + ${post.user.username} + '/' + ${post.photo}}" class="post-image" alt="">

                        <div class="post-content">
                            <div class="reaction-wrapper">
                                <img th:src="@{/resources/img/nav/like.png}" class="icon" alt="">
                                <a th:href="@{/post/{postId}(postId = ${post.postId})}"><img th:src="@{/resources/img/nav/comment.png}" class="icon" alt=""></a>
                                <img th:src="@{/resources/img/nav/send.png}" class="icon" alt="">
                                <img th:src="@{/resources/img/nav/save.png}" class="save icon" alt="">
                            </div>
                            <p class="likes">1,012 likes</p>
                            <p class="description"><span th:text="${post.user.username}"></span></p>
                            <p class="description" th:text="${post.content}"></p>

                            <!-- Comments -->
                            <div class="view-source comments-view">
                                <a href="#" class="description" th:text="'Смотреть все комментарии (' + ${countComments} + ')'"></a>
                                <div class="hide">

                                    <div th:each="comment: ${post.comments}">
                                        <div class="media-body">
                                            <b class="description" th:text="${comment.user.username} + ' ' + ${#temporals.format(comment.createdAt, 'dd.MM.yyyy HH:mm')}"></b>
                                            <span class="description" th:text="${comment.content}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <p class="post-time" th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy')} + ' г.'"></p>
                        </div>

                        <!-- Comments Form -->
                        <div sec:authorize="hasAnyRole('USER')">
                            <form class="comment-wrapper" method="POST" th:action="@{/comment/create}">
                                    <input type="hidden" name="postId" th:value="${post.postId}" />
                                <div class="info-view">
                                    <div class="user">
                                        <div class="profile-pic"><img th:src="@{'/resources/img/users/' + ${user} + '/profile/' + ${userinfo.photo}}" alt=""></div>
                                    </div>
                                </div>
                                    <input type="text" class="comment-box description" name="content"  th:placeholder="'Комментировать как ' + ${user} + '...'">
                                <br>
                                <button class="comment-btn">Опубликовать</button>
                            </form>
                        </div>






                    </div>
                </div>

                <div class="right-col">
                    <div class="profile-card">
                        <div class="profile-pic">
                            <img th:src="@{'/resources/img/users/' + ${user} + '/profile/' + ${userinfo.photo}}" alt="">
                        </div>
                        <div>
                            <p class="username" th:text="${user}"></p>
                            <p class="sub-text">ФИО</p>
                        </div>
                        <button class="action-btn">switch</button>
                    </div>
                    <p class="suggestion-text">Suggestions for you</p>
                    <div class="profile-card">
                        <div class="profile-pic">
                            <img th:src="@{/resources/img/nav/cover 9.png}" alt="">
                        </div>
                        <div>
                            <p class="username">modern_web_channel</p>
                            <p class="sub-text">followed bu user</p>
                        </div>
                        <button class="action-btn">follow</button>
                    </div>
                    <div class="profile-card">
                        <div class="profile-pic">
                            <img th:src="@{/resources/img/nav/cover 10.png}" alt="">
                        </div>
                        <div>
                            <p class="username">modern_web_channel</p>
                            <p class="sub-text">followed bu user</p>
                        </div>
                        <button class="action-btn">follow</button>
                    </div>
                    <div class="profile-card">
                        <div class="profile-pic">
                            <img th:src="@{/resources/img/nav/cover 11.png}" alt="">
                        </div>
                        <div>
                            <p class="username">modern_web_channel</p>
                            <p class="sub-text">followed bu user</p>
                        </div>
                        <button class="action-btn">follow</button>
                    </div>
                    <div class="profile-card">
                        <div class="profile-pic">
                            <img th:src="@{/resources/img/nav/cover 12.png}" alt="">
                        </div>
                        <div>
                            <p class="username">modern_web_channel</p>
                            <p class="sub-text">followed bu user</p>
                        </div>
                        <button class="action-btn">follow</button>
                    </div>
                    <div class="profile-card">
                        <div class="profile-pic">
                            <img th:src="@{/resources/img/nav/cover 13.png}" alt="">
                        </div>
                        <div>
                            <p class="username">modern_web_channel</p>
                            <p class="sub-text">followed bu user</p>
                        </div>
                        <button class="action-btn">follow</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer th:insert="fragments.html :: footer"></footer>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
