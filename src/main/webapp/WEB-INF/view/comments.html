<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments.html :: header">
    <title id="pageTitle">Stogram - Просмотр поста</title>
</head>

<script th:inline="javascript">var contextPath = [[${#httpServletRequest.getContextPath()}]];</script>
<script type="text/javascript" th:src="@{/resources/js/delete-post.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/jquery-1.11.0.min.js}"></script>
<!-- Navigation -->
<body>
<nav class="navbar" th:insert="fragments.html :: navigation"></nav>

<!-- Page Content -->
<section class="main">
    <div class="wrapper">
        <div class="left-col">


            <div class="post">
                <div class="info">
                    <div class="user">
                        <div class="profile-pic">
                            <a th:href="@{/posts_detail}">
                                <img th:src="@{'/resources/img/nav/arrow-left.png'}" alt="">
                            </a>
                        </div>
                        <p class="comments-logo">Комментарии</p>
                    </div>
                    <a th:if="${#authentication.name == post.user.username}" th:href="@{/post/{postId}/edit(postId = ${post.postId})}"><img th:src="@{/resources/img/nav/option.png}" class="options" alt=""></a>
                </div>
            </div>

            <div class="post" th:object="${post}">

                <input type="hidden" th:field="*{postId}"/>
                <div class="post-content">

                    <b class="description"><span th:text="${post.user.username}"></span></b>
                    <span class="description-normal" th:text="${post.content}"></span>
                    <p class="post-time" th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy')} + ' г.'"></p>
                <hr>
                    <!-- Comments -->
                    <div class="view-source comments-view">
                            <div th:each="comment: ${post.comments}">
                                <div class="media-body">
                                    <div class="info-comments">
                                        <div class="user-comments">
                                            <div class="profile-pic-comments"><img th:src="@{'/resources/img/users/' + ${comment.user.username} + '/profile/' + ${comment.user.photo}}" alt=""></div>
                                            <div>
                                                <b class="description-comments-user"><span th:text="${comment.user.username}"></span></b>
                                                <span class="description-comments" th:text="${comment.content}"></span>
                                                <div>
                                                    <p class="post-time-comments" th:text="${#temporals.format(comment.createdAt, 'dd.MM.yyyy HH:mm')} + ' ' + 'Ответить'"></p>
                                                </div>
                                            </div>

                                        </div>
                                    </div>




                                </div>
                            </div>
                    </div>
                </div>

                <!-- Comments Form -->
                <div sec:authorize="hasAnyRole('USER')">
                    <form class="comment-wrapper" method="POST" th:action="@{/comment/create_comment}">
                        <input type="hidden" name="postId" th:value="${post.postId}" />
                        <div class="info-view">
                            <div class="user">
                                <div class="profile-pic"><img th:src="@{'/resources/img/users/' + ${user} + '/profile/' + ${userinfo.photo}}" alt=""></div>
                            </div>
                        </div>
                        <input type="text" class="comment-box description" name="content"  th:placeholder="'Комментировать как ' + ${user} + '...'">
                        <br>
                        <button class="comment-btn">Опубликовать</button>
                    </form>
                </div>






            </div>
        </div>

        <div class="right-col">
            <div class="profile-card">
                <div class="profile-pic">
                    <img th:src="@{'/resources/img/users/' + ${user} + '/profile/' + ${userinfo.photo}}" alt="">
                </div>
                <div>
                    <p class="username" th:text="${user}"></p>
                    <p class="sub-text"></p>
                </div>
                <button class="action-btn">Переключиться</button>
            </div>
            <p class="suggestion-text">Рекомендации для вас</p>
            <div class="profile-card">
                <div class="profile-pic">
                    <img th:src="@{/resources/img/nav/cover 9.png}" alt="">
                </div>
                <div>
                    <p class="username">modern_web_channel</p>
                    <p class="sub-text">followed bu user</p>
                </div>
                <button class="action-btn">Подписаться</button>
            </div>
            <div class="profile-card">
                <div class="profile-pic">
                    <img th:src="@{/resources/img/nav/cover 10.png}" alt="">
                </div>
                <div>
                    <p class="username">modern_web_channel</p>
                    <p class="sub-text">followed bu user</p>
                </div>
                <button class="action-btn">Подписаться</button>
            </div>
            <div class="profile-card">
                <div class="profile-pic">
                    <img th:src="@{/resources/img/nav/cover 11.png}" alt="">
                </div>
                <div>
                    <p class="username">modern_web_channel</p>
                    <p class="sub-text">followed bu user</p>
                </div>
                <button class="action-btn">Подписаться</button>
            </div>
            <div class="profile-card">
                <div class="profile-pic">
                    <img th:src="@{/resources/img/nav/cover 12.png}" alt="">
                </div>
                <div>
                    <p class="username">modern_web_channel</p>
                    <p class="sub-text">followed bu user</p>
                </div>
                <button class="action-btn">Подписаться</button>
            </div>
            <div class="profile-card">
                <div class="profile-pic">
                    <img th:src="@{/resources/img/nav/cover 13.png}" alt="">
                </div>
                <div>
                    <p class="username">modern_web_channel</p>
                    <p class="sub-text">followed bu user</p>
                </div>
                <button class="action-btn">Подписаться</button>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:insert="fragments.html :: footer"></footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
