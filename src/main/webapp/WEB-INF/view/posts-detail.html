<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:include="fragments.html :: header">
        <title id="pageTitle">Stogram - Главная</title>
    </head>

    <script th:inline="javascript">var contextPath = [[${#httpServletRequest.getContextPath()}]];</script>
    <script type="text/javascript" th:src="@{/resources/js/delete-post.js}"></script>

    <!-- Navigation -->
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" th:insert="fragments.html :: navigation"></nav>


        <!-- Page Content -->
        <main role="main">
            <br><br><br><br>
            <div class="row">
                <div class="row-cols-md-2" th:each="post: ${posts}" th:id="'post-' + ${post.postId}">
                    <div>
                        <h2 class="text-start" th:text="${post.user.username}"></h2>
                        <a th:if="${#authentication.name == post.user.username}" th:href="@{/post/{postId}/edit(postId = ${post.postId})}" class="btn btn-warning">Изменить</a>
                        <a th:if="${#authentication.name == post.user.username or #authorization.expression('hasRole(''ADMIN'')')}" th:onclick="'deletePost(\'' + ${post.postId} + '\');'" class="btn btn-danger">Удалить</a>
                        <a th:href="@{/post/{postId}(postId = ${post.postId})}">
                            <img th:src="@{'/resources/img/' + ${post.user.username} + '/' + ${post.photo}}" th:width="600px">
                        </a>
                        <div class="card-body">
                            <p class="card-text" th:text="${post.content}"></p>
                            <!-- Tags -->
                            <p>
                                <a th:text="${post.tags}" th:href="@{/tag/{tagName}(tagName=${post.tags})}"></a>
                            </p>
                            <!-- Single Comment -->
                            <a th:href="@{/post/{postId}(postId = ${post.postId})}">Посмотреть комментарии</a>
                            <br><br>
                            <div class="d-flex justify-content-between align-items-center">
                                <p th:text="'Опубликовано ' + ${#temporals.format(post.createdAt, 'dd.MM.yyyy')} + ' г.'"></p>
                            </div>
                            <hr class="my-4">
                        </div>
                    </div>

                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer th:insert="fragments.html :: footer"></footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>

    </body>
</html>
