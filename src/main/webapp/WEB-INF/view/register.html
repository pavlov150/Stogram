<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Stogram - Регистрация</title>
    <link th:href="@{/resources/css/login.css}" rel="stylesheet">
    <link th:href="@{/resources/css/sign-up.css}" rel="stylesheet">
</head>

    <!-- Navigation -->
    <div class="wrapper">
        <div class="header">
            <div class="main-container">
                <div class="image-container">
                    <img th:src="@{/resources/img/sign-up/insta-signup-page.png}" alt="Instagram In Phone Image">
                </div>
                <div class="form-container">
                    <div class="top">
                        <div class="logo">
                            <img th:src="@{/resources/img/nav/stogram.png}" alt="instagram" style="width: 120px;">
                        </div>
                        <form th:action="@{/register}" method="POST">
                            <div class="form">
                                <div class="input_field">
                                    <input type="text" name="username" placeholder="Телефоный номер, имя пользователя или email" class="input">
                                </div>
                                <div class="input_field">
                                    <input type="password" name="password" placeholder="Пароль" class="input">
                                </div>
                                <button class="btn" type="submit">Зарегистрироваться</button>
                            </div>
                        </form>
                        <div class="or">
                            <div class="line"></div>
                            <p>ИЛИ</p>
                            <div class="line"></div>
                        </div>
                        <div class="dif">
                            <div class="fb">
                                <img th:src="@{/resources/img/login/facebook.png}" alt="facebook">
                                <p>Войти через Facebook</p>
                            </div>
                            <div class="forgot">
                                <a href="#">Забыли пароль?</a>
                            </div>
                        </div>
                    </div>
                    <div class="signup">
                        <p>У меня есть аккаунт <a onclick="window.location='login'" href="#">Войти</a></p>
                    </div>
                    <div class="apps">
                        <p>Скачать приложение</p>
                        <div class="icons">
                            <a href="#"><img th:src="@{/resources/img/login/appstore.png}" alt="appstore"></a>
                            <a href="#"><img th:src="@{/resources/img/login/googleplay.png}" alt="googleplay"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="links">
                <ul>
                    <li><a href="#">О НАС</a></li>
                    <li><a href="#">ПОДДЕРЖКА</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">КОНФИДЕНЦИАЛЬНОСТЬ</a></li>
                    <li><a href="#">УСЛОВИЯ</a></li>
                </ul>
            </div>
            <!-- Footer -->
            <div class="copyright">
                <p th:insert="fragments.html :: footer-login"></p>
            </div>
        </div>
    </div>
</html>
