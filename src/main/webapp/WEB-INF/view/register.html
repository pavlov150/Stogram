<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments.html :: header-login">
        <title id="pageTitle">Stogram - Регистрация</title>
    </head>

    <!-- Navigation -->
    <body class="text-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" th:insert="fragments.html :: navigation"></nav>
        <form class="form-signin" th:action="@{/register}" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
            <label class="sr-only">Логин</label>
            <input type="text" name="username" class="form-control" placeholder="Логин" required="" autofocus="">
            <br>
            <label class="sr-only">Пароль</label>
            <input type="password" name="password" class="form-control" placeholder="Пароль" required="">
            <div class="checkbox mb-3">
                <label><input type="checkbox" value="remember-me">Запомнить меня</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
            <button class="btn btn-lg btn-light btn-block" onclick="window.location='login'" type="button">Вход</button>
            <p th:insert="fragments.html :: footer-login"></p>
        </form>

    </body>
</html>
