<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments.html :: header-login">
        <title id="pageTitle">Stogram Register</title>
    </head>

    <!-- Navigation -->
    <body class="text-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" th:insert="fragments.html :: navigation"></nav>
        <form class="form-signin" th:action="@{/register}" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
            <label class="sr-only">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
            <br>
            <label class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required="">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me">Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            <p th:insert="fragments.html :: footer-login"></p>
        </form>

    </body>
</html>
