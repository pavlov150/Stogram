<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments.html :: header-add-img">
    <title id="pageTitle">Stogram - Редактирование профиля</title>
</head>

<!-- Navigation -->
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" th:insert="fragments.html :: navigation-add-img"></nav>

<!-- Page Content -->
<section class="main-post">
    <div class="wrapper-posts">
        <div class="left-col">
            <form method="POST" th:action="@{/profile_edit}" th:object="${userinfo}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{userId}"/>
                <textarea id="blob-img" name="file" class="form-control" rows="4" placeholder="" style="display:none;"></textarea>
                <div>
                    <img th:if="${userinfo.photo == null}" class="profile-pic-edit" id="profilePicture" th:src="@{'/resources/img/icons/avatar.jpg'}" src="" alt="" data-target="#profileImageModal" data-toggle="modal">
                    <img th:unless="${userinfo.photo == null}" class="profile-pic-edit" id="profilePicture" th:src="@{'/resources/img/users/' + ${user} + '/profile/' + ${userinfo.photo}}" src="" alt="" data-target="#profileImageModal" data-toggle="modal">
                </div>

                <!-- Modal Window -->
                <div class="modal fade" id="profileImageModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-md" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalLabel">Загрузка изображения</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <div class="thumbimg ">
                                        <input type="file" name="image" id="image" style="display:none;" accept="image/png, image/gif, image/jpeg">
                                        <button type="button" onclick="image.click();" class="btn st-cropper-select-btn btn-secondary btn-md">Выберите изображение</button>
                                        <div class="showimg  d-flex justify-content-center pt-3" >
                                            <div class="row imgdiv" id="imgdiv" style="" >
                                                <img id="imagecan">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer d-flex justify-content-center">
                                <button type="button" onclick="onClickUpload()" class="btn btn-primary st-cropper-upload-btn btn-md">Загрузить
                                    <i class="fa fa-spinner fa-spin showloading" style="color:white; font-size:12px; display:none;  position:absolute; margin-left: 3px; margin-top: 4px;"></i>
                                </button>
                                <button type="button" class="btn btn-secondary btn-md st-cropper-close-btn" data-dismiss="modal">Закрыть</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Window End -->

                <div class="info_input post">
                    <input th:field="*{username}" type="text" class="profile-box-input description" placeholder="Введите логин" readonly>
                </div>
                <div class="info_input post">
                    <input th:field="*{password}" type="password" class="profile-box-input description" placeholder="Введите пароль">
                </div>
                <div class="info_input post">
                    <input th:field="*{surname}" type="text" class="profile-box-input description" placeholder="Введите фамилию">
                </div>
                <div class="info_input post">
                    <input th:field="*{firstname}" type="text" class="profile-box-input description" placeholder="Введите имя">
                </div>
                <br>
                <textarea th:field="*{info}" class="profile-box description" rows="9" placeholder="Введите информацию о себе"></textarea>
                <div class="info_input post">
                    <input th:field="*{www}" type="text" class="profile-box-input description" placeholder="Введите сайт">
                </div>
                <div class="info_input post">
                    <input th:field="*{email}" type="text" class="profile-box-input description" placeholder="Введите e-mail">
                </div>
                <div class="info_input post">
                    <input th:field="*{phone}" type="text" class="profile-box-input description" placeholder="Введите телефон">
                </div>
                <div class="info_input post">
                    <select class="profile-box-input description" rows="9" th:field="*{sex}">
                        <option th:value="${sex_male}" th:text="${sex_male.getTitle()}"></option>
                        <option th:value="${sex_female}" th:text="${sex_female.getTitle()}"></option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-dark">Изменить данные профиля</button>
            </form>

            <!-- Footer -->
            <footer th:insert="fragments.html :: footer"></footer>

        </div>
    </div>
</section>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- partial -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.0/cropper.min.js"></script>
<script type="text/javascript" th:src="@{/resources/js/crop.js}"></script>

</body>
</html>
