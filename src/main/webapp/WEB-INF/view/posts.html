<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:include="fragments.html :: header">
        <title id="pageTitle">Stogram - Главная</title>
    </head>

    <!-- Navigation -->
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" th:insert="fragments.html :: navigation"></nav>

        <!-- Page Content -->
        <main role="main">
            <section class="text-center">
                <div sec:authorize="isAuthenticated()" class="jumbotron">

                    <img th:src="@{'/resources/img/' + ${user} + '/profile/' + ${userinfo.photo}}" th:height="100px" class="round">
                    <br>
                    <h1 class="display-4" th:text="${user}"></h1>

                    <p><a th:href="@{/profile_edit/{user}(user = ${user})}" class="btn btn-primary my-2">Редактировать профиль</a></p>
                    <hr class="my-4">
                    <p class="lead">67 публикаций   234 подписчиков   12 подписок</p>
                </div>
            </section>

            <div class="row">
                <div class="col-md-4" th:each="post: ${posts}" th:id="'post-' + ${post.postId}">
                    <a th:href="@{/posts_detail}">
                    <div class="card mb-4">
                        <img th:src="@{'/resources/img/' + ${post.user.username} + '/' + ${post.photo}}">
                    </div>
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer th:insert="fragments.html :: footer"></footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
        <script src="../resources/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
