<main role="main">

  <section class="jumbotron text-center">

      <div class="row">
        <div class="col-md-4" th:each="post: ${posts}" th:id="'post-' + ${post.postId}">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Photo, video"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Photo, video</text></svg>
            <div class="card-body">
			<p class="card-text" th:text="${post.title}"></p>
              <p class="card-text" th:text="${post.content}"></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">


                  <a th:href="@{/post/{postId}(postId = ${post.postId})}" class="btn btn-primary">View</a>
                  <a  th:if="${#authentication.name == post.user.username}"
                      th:href="@{/post/{postId}/edit(postId = ${post.postId})}"
                      class="btn btn-warning">Edit</a>
                  <a th:if="${#authentication.name == post.user.username or #authorization.expression('hasRole(''ADMIN'')')}"
                     th:onclick="'deletePost(\'' + ${post.postId} + '\');'"
                     class="btn btn-danger">Delete</a>


                </div>
                <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy')}"></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
