<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>



        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

    <title>New Post - Stogram</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/posts.css}" rel="stylesheet">

        <script th:inline="javascript">
            var contextPath = [[${contextPath}]];
        </script>



</head>



<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">


    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Spring Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/post/new}">New Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li  class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>


</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">


            <form method="POST" th:action="@{/post/new}">
                <div class="form-group">
                    <h1 class="mt-4">
                        <input name="title"
                               class="form-control form-control-lg mt-4"
                               type="text" placeholder="Title"/>
                    </h1>

                    <hr>

                    <textarea name="content"
                              class="form-control" rows="9"></textarea>

                    <hr>

                    <input name="tags"
                           class="form-control"
                           type="text" placeholder="Tags"/>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">


            <div>

                <!-- Search Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <form method="GET" th:action="@{/}">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for..." name="search">
                                <span class="input-group-append">
                    <button class="btn btn-secondary" type="submit">Go!</button>
                  </span>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Users Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Authors</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <ul class="list-unstyled mb-0">
                                    <li th:each="user: ${users}">
                                        <a th:href="@{/user/{username}(username=${user.username})}"
                                           th:if="${userStat.index % 2 == 0}"
                                           th:text="${user.username}"></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-6">
                                <ul class="list-unstyled mb-0">
                                    <li th:each="user: ${users}">
                                        <a th:href="@{/user/{username}(username=${user.username})}"
                                           th:if="${userStat.index % 2 != 0}"
                                           th:text="${user.username}"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tag Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Tags</h5>
                    <div class="card-body">
                <span th:each="tag: ${tags}">
                    <a th:text="'#' + ${tag.name}"
                       th:href="@{/tag/{tagName}(tagName=${tag.name})}"></a>
                </span>
                    </div>
                </div>
            </div>



        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
